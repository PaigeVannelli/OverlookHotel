    <section class="sidebar">

      <p class="total-spent" id="totalSpent">Total Spent: </p>

        <form class="search-form">
            <label for="dateEntry" class="label">Dates: </label>

            <!-- <input class="room-type-input" id="roomTypeInput"> -->
            <select id="roomTypeSearch" name="roomType">
              <option value="all rooms">All Rooms</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>            
            <button class="search-button" id="searchBookingsButton">Search Bookings</button>
        </form>
