<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <section class="sidebar hidden" id="sidebar"> 
      <div class="overlook-text sidebar-details">
        <h1 class="overlook-o">O</h1>
        <h1 class="overlook">verlook Hotel</h1>
      </div>
      <h2 class="welcome-text title">Welcome</h2>
      <h2 class="welcome-text title" id="welcomeText">name</h2>
      <p class="user-details sidebar-details" id="userDetails">USER PROFILE</p>
      <p class="total-spent sidebar-details" id="totalSpent">Total Spent: </p>
      <!-- <button class="search-button" id="startSearchButton">Search Bookings</button> -->
      <section class="search-container" id="searchForm">
        <!-- hidden above  -->
        <form class="search-form">
          <h2 class="title">Book Now</h2>
          <div class="form-element">
            <label for="dateInput" class="label">Dates: </label>
            <input class="date-input" id="dateInput" type="date" placeholder="search dates" min="2021-03-02">
          </div>
          <div class="form-element">
            <label for="roomTypeSearch" class="label">Room Type: </label>
            <select class="dropdown" id="roomTypeSearch" name="roomType" label="room-type-input">
              <option value="all rooms">All Rooms</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>            
          </div>
          <button class="search-button" id="searchBookingsButton">Search Bookings</button>
        </form>
      </section>
    </section>
    <main class="main-content">
      <div class="all-bookings hidden" id="roomsDisplay">
        <div class="page-title-container">
          <h2 class="page-title" id="pageTitle">Previous Reservations</h2>
        </div>
        <div class="card-container">
          <section class="user-bookings" id="allRooms">
          </section>
        </div>
      </div>
      <section class="login-form-section" id="loginForm">
        <form class="login-form">
          <ul>
            <label for="usernameInput" class="label">Username: </label>
            <input class="email-input" id="usernameInput" type="text" placeholder="user123">
            <label for="passwordInput" class="label">Password: </label>
            <input class="password-input" id="passwordInput" type="password" placeholder="Password">
            <button class="login-form-button" id="loginButton">Log In</button>
            <p class="login-error-message hidden" id="loginError">Incorrect </p>
          </ul>
        </form>
      </section>
    </main>
  </body>
</html>
