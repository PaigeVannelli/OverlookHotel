<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <section class="sidebar" id="sidebar"> 
      <div class="overlook-text sidebar-details">
        <h1 class="overlook-o">O</h1>
        <h1 class="overlook">verlook Hotel</h1>
      </div>
      <section class="user-details hidden" id="userDetails">
        <!-- add hidden above -->
        <h2 class="welcome-text title">Welcome</h2>
        <h2 class="welcome-text title" id="welcomeText">name</h2>
        <!-- <p class="user-details sidebar-details" id="userDetails">USER PROFILE</p> -->
        <button class="user-button sidebar-details" id="userProfile">USER PROFILE</button>
        <p class="total-spent sidebar-details" id="totalSpent">Total Spent: </p>
      </section>
      <section class="search-container hidden" id="searchForm">
        <!-- add hidden above -->
        <form class="search-form">
          <h2 class="title">Book Now</h2>
          <div class="form-element">
            <label for="dateInput" class="date-label label">Dates: </label>
            <input class="input" id="dateInput" type="date" placeholder="search dates" min="2021-03-02">
            <p class="date-error hidden" id="dateError">Please specify a date</p>
          </div>
          <div class="form-element">
            <label for="roomTypeSearch" class="type-label label">Room: </label>
            <select class="dropdown input" id="roomTypeSearch" name="roomType" label="room-type-input">
              <option value="all rooms">All Rooms</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
              <option value="suite">Suite</option>
              <option value="residential suite">Residential Suite</option>
            </select>            
          </div>
          <button class="search-button" id="searchBookingsButton">Search Bookings</button>
        </form>
      </section>
    </section>
    <main class="main-content">
      <p class="500-error" id="errorDisplay"></p>
      <p class="400-error" id="errorDisplay400"></p>
      <div class="all-bookings hidden" id="roomsDisplay">
        <div class="page-title-container">
          <h2 class="page-title" id="pageTitle">Previous Reservations</h2>
        </div>
        <div class="card-container">
          <section class="user-bookings" id="allRooms">
          </section>
        </div>
      </div>
      <form class="login-form hidden" id="loginForm">
        <ul class="login-items">
          <div class="login-element">
            <label for="usernameInput" class="username-label label">Username: </label>
            <input class="email-input" id="usernameInput" type="text" placeholder="user123">
          </div>
          <div class="login-element">
            <label for="passwordInput" class="password-label label">Password: </label>
            <input class="password-input" id="passwordInput" type="password" placeholder="Password">
          </div>
          <button class="login-form-button login-element" id="loginButton">Log In</button>
          <p class="login-error-message hidden" id="loginError">Incorrect </p>
        </ul>
      </form>
    </main>
  </body>
</html>
